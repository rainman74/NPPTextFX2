name: CI build

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        config: [Debug Unicode, Release Unicode]
        platform: [Win32, x64]

    name: ${{ matrix.config }} / ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore
        run: nuget restore

      - name: Build
        run: |
          msbuild NppTextFX2.sln ^
            /p:Configuration="${{ matrix.config }}" ^
            /p:Platform="${{ matrix.platform }}" ^
            /m

      # ðŸ”µ Artefakte fÃ¼r Release builds (Win32 + x64)
      - name: Upload Release artifact
        if: matrix.config == 'Release Unicode'
        uses: actions/upload-artifact@v4
        with:
          name: NppTextFX2_${{ matrix.platform }}
          path: |
            **/${{ matrix.platform }}/Release*/NppTextFX*.dll
